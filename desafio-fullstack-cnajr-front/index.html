<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./src/styles/index.css">
  <link rel="stylesheet" href="./src/styles/users-form.css">
  <link rel="stylesheet" href="./src/styles/users-table.css">
</head>
<body>
  <section class="section">
    <h1>Formulário para salvar usuários</h1>

    <div class="users-form-container">
      <div class="card form-card">
        <h3>Adicionar usuário</h3>

        <form id="users-form">
          <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Nome *</label>
            <input type="text" class="form-control" id="exampleInputName1">
          </div>
          <div class="mb-3">
            <label for="exampleInputAge1" class="form-label">Idade *</label>
            <input type="number" class="form-control" id="exampleInputAge1" aria-describedby="idadeHelp">
            <div id="idadeHelp" class="form-text">Minimo 0, máximo 120.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email *</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

          <div id="error-container"></div>
          
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>

    <div class="users-table">
      <h3>Lista de usuários salvos</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody id="users-table-tbody">
        </tbody>
      </table>
    </div>
  </section>

  <script type="module" src="./src/services/api.js"></script>
  <script type="module" src="./src/config/config.js"></script>
  <script type="module" src="./src/users-table/index.js"></script>
  <script type="module" src="./src/users-form/index.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
